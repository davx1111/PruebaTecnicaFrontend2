<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Cuestionario de Opción Múltiple</h2>
                    </div>
                    <div class="card-body">
                        <!-- Instrucciones -->
                        <div id="instrucciones" class="alert alert-info">
                            <h4>Instrucciones:</h4>
                            <ul>
                                <li>Lee cuidadosamente cada pregunta</li>
                                <li>Selecciona la respuesta que consideres correcta</li>
                                <li>Puedes navegar entre preguntas usando los botones</li>
                                <li>Tus respuestas se guardarán automáticamente</li>
                            </ul>
                        </div>
                        
                        <!-- Contador de preguntas -->
                        <div id="contador" class="mb-3">
                            <strong>Pregunta <span id="numeroPregunta">1</span> de <span id="totalPreguntas">10</span></strong>
                        </div>
                        
                        <!-- Pregunta -->
                        <div id="preguntaContainer" class="mb-4">
                            <h5 id="preguntaTexto"></h5>
                        </div>
                        
                        <!-- Opciones de respuesta -->
                        <div id="opcionesContainer" class="mb-4">
                            <!-- Las opciones se generarán dinámicamente -->
                        </div>
                        
                        <!-- Botones de navegación -->
                        <div class="d-flex justify-content-between">
                            <button id="btnAnterior" class="btn btn-secondary">Anterior</button>
                            <button id="btnSiguiente" class="btn btn-primary">Siguiente</button>
                        </div>
                        
                        <!-- Resultado (oculto inicialmente) -->
                        <div id="resultado" class="mt-4" style="display: none;">
                            <h4>Resultados del Cuestionario</h4>
                            <div id="resumenResultados"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro script -->
    <script src="js/main.js"></script>
</body>
</html>
